<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Card</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="card">
      <img class="bg" src="./images/bg-pattern-card.svg" alt="bg" />
      <img class="pfp" src="./images/image-victor.jpg" alt="pfp" />
      <h1>Victor Crest <span class="age">26</span></h1>
      <span class="location">London</span>
      <div class="social">
        <div class="stats">
          <h2><strong>80K</strong></h2>
          <span>Followers</span>
        </div>
        <div class="stats">
          <h2><strong>803K</strong></h2>
          <span>Likes</span>
        </div>
        <div class="stats">
          <h2><strong>1.4K</strong></h2>
          <span>Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LiamMarrie">Liam</a>.
    </div>
  </body>
</html>
